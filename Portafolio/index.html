<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú del Estudiante</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: #1e293b;
            color: white;
            padding: 20px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #38bdf8;
        }

        .profile input {
            margin-top: 10px;
            color: white;
        }

        .profile h3 {
            margin-top: 15px;
            font-size: 18px;
        }

        .menu a {
            display: block;
            padding: 12px;
            margin: 8px 0;
            text-decoration: none;
            color: white;
            background-color: #334155;
            border-radius: 6px;
        }

        .menu a:hover {
            background-color: #38bdf8;
            color: black;
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        .content h1 {
            color: #1e293b;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- MENÚ LATERAL -->

        <div class="profile">
            <img id="fotoPerfil" src="Imagenes/moniyo.jfif" alt="Foto de perfil">

        </nav>
    </div>

</html>
